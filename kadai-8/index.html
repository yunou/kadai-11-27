<html>

<body>

<h1>おみくじプログラム</h1>
<button id="button">おみくじをひく</button>

<script>
const button = document.getElementById('button')
button.addEventListener('click',() =>{
const num = Math.random()
if(num < 0.5){
    alert('吉')
} else if(num < 0.8)  {
    alert('中吉')
} else if(num < 0.95) {
    alert('大吉')
}
})
</script>
</body>
</html>
